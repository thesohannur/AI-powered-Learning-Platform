services:
  # NOTE: PostgreSQL now hosted on Supabase (cloud)
  # Local postgres service removed - using Supabase instead
  
  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: learning-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - learning-platform-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: learning-platform-chromadb
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - learning-platform-network

  # Ollama (Local LLMs)
  ollama:
    image: ollama/ollama:latest
    container_name: learning-platform-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - learning-platform-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learning-platform-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
      ollama:
        condition: service_started
    networks:
      - learning-platform-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: learning-platform-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - learning-platform-network
    command: npm run dev

  # Celery Worker (for async tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: learning-platform-celery
    command: celery -A app.worker worker --loglevel=info
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - uploads:/app/uploads
      - ./data:/app/data
    depends_on:
      - redis
    networks:
      - learning-platform-network

networks:
  learning-platform-network:
    driver: bridge

volumes:
  # postgres_data removed - using Supabase cloud database
  ollama_data:
  redis_data:
  chromadb_data:
  uploads:
